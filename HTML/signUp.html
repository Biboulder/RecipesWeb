<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PGCR - signUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="../JavaScript/signUpScript.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm" style="background-color: #d4e8c1">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top" />
        </a>
        <ul class="navbar-nav justify-content-center" style="padding-right: 20px">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/HTML/logIn.html">Log-in</a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="container justify-content-center allign-items-center shadow"
      style="height: fit-content; display: flex; margin-top: 5%; border-radius: 20px; background-color: rgb(141, 184, 124); max-width: 700px; padding: 1%"
    >
      <div class="row" style="width: 700px">
        <h4 class="display-6" style="text-align: center; margin: 20px">SIGN-UP</h4>
        <div class="col-6">
          <div class="row" style="margin-right: 10px">
            <div class="row justify-content-center" style="margin-left: 5%; padding-bottom: 5px">Add a favourite Meal</div>
            <div class="d-flex justify-content-between" style="margin-left: 5%; padding-bottom: 20px">
              <input class="form-control me-2" type="text" placeholder="Search a recipe" aria-label="Search" id="search input" />
              <button class="btn" onclick="searchMeal()" style="background-color: #ed8a3f">Search</button>
            </div>
            <div class="container" id="mealsNames" style="height: 400px; margin-left: 5%; overflow: auto; border-radius: 20px"></div>
          </div>
        </div>
        <div class="col-6">
          <form id="formRegistration" method="GET" action="/HTML/home.html" onsubmit="return checkRegistration()">
            <div class="form-floating mb-3">
              <input type="Username" class="form-control" id="username" placeholder="Uesrname" />
              <label for="floatingInput">Username</label>
              <div class="container" id="usernameError" style="color: red; font-size: 12px; padding-top: 2px"></div>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" />
              <label for="floatingInput">Email address</label>
              <div class="container" id="emailError" style="color: red; font-size: 12px; padding-top: 2px"></div>
            </div>
            <div class="input-group">
              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="password" placeholder="Password" />

                <label for="floatingPassword">Password</label>
              </div>
              <button class="btn mb-2" type="button" id="togglePasswordButton" onclick="toggle_Password()" style="background-color: #d4e8c1">
                <i class="bi bi-eye-slash" id="togglePassword"></i>
              </button>
            </div>
            <div class="container" id="pswdError" style="color: red; font-size: 12px; padding-top: 2px"></div>
            <div id="passwordHelpBlock" class="form-text" style="margin-bottom: 10px">
              Your password must be 8-20 characters long, contain at least one capital letter, one number and one special character (!?_-). It must not contain spaces, others special characters, or
              emoji.
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Password" />
              <label for="floatingPassword">Confirm Password</label>
              <div class="container" id="checkPswdError" style="color: red; font-size: 12px; padding-top: 2px"></div>
            </div>
            <div>
              <button type="submit" class="btn btn" style="background-color: #ed8a3f">sign-up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <style>
      body {
        background: linear-gradient(to right, #ff956b, #ffb8a4);
      }
      </style>
  </body>
</html>
