<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PGCR - home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="/JavaScript/homeScript.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm" style="background-color: #d4e8c1">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top" />
        </a>
        <ul class="navbar-nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Saved Meals</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto" style="padding-right: 20px">
          <li class="nav-item dropdown">
            <a class="nav-link d-sm-flex align-items-sm-center dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="/account.png" height="38" width="65" />
              <p id="userNav" style="padding-top: 17px; padding-right: 10px"></p>
            </a>
            <ul class="dropdown-menu" style="min-width: auto">
              <li>
                <a class="dropdown-item" href="/HTML/account.html">Account</a>
              </li>
              <li>
                <a class="dropdown-item" href="logIn.html" style="color: red" onclick="sessionStorage.clear('loggedUser')">Quit</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style="margin-top: 20px; margin-bottom: 10px">
      <div class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search a recipe" aria-label="Search" id="search input" />
        <button class="btn" onclick="searchMeal()" style="background-color: #ed8a3f">Search</button>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10" id="categoryButtons" style="padding: 10px; align-items: center"></div>
      </div>
    </div>
    <div class="container">
      <div class="row row-cols-md-4 row-cols-2" id="mealCardsRow" style="padding-top: 20px"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      document.getElementById("userNav").innerHTML += sessionStorage.getItem("loggedUser")
    </script>
    <div class="modal justify-content-center" id="mealInfo">
      <div class=" modal-lg modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title display-6" id="mealName"></h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <img src="" id="mealImage" class="img-fluid" style="border-radius: 20px;"/>
                </div>
                <div class="col-6" style="margin-top: 10px;">
                  <h4 class="display-6">Ingredients</h4>
                  <div class="container" style="overflow: auto; max-height:320px;">
                    <ul id="mealIngredients"></ul>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="container" style="padding-left: 10px; padding-right: 10px;">
                    <h4 class="display-6">Instructions</h4>
                    <p id="mealInstructions" ></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
