<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="../JavaScript/registration.js"></script>
  </head>
  <body>
    <div class="container justify-content-center allign-items-center min-vh-100">
      <H1>Registration</H1>
      <form id="formRegistration" method="GET" action="home.html" onsubmit="return checkRegistration()">
        <div class="form-floating mb-3">
          <input type="Username" class="form-control" id="username" placeholder="Uesrname">
          <label for="floatingInput">Username</label>
          <div class="container" id="usernameError"></div>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
          <div class="container" id="emailError"></div>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <div class="container" id="pswdError"></div>
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain at least one capital letter, one number and one special character (!?_-). It must not contain spaces, special characters, or emoji.
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
          <label for="floatingPassword">Confirm Password</label>
          <div class="container" id="checkPswdError"></div>
        </div>
        <div>
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
