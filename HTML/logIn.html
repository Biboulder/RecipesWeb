<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PGCR - logIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="/JavaScript/logInScript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm" style="background-color: #d4e8c1">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top" />
        </a>
        <ul class="navbar-nav justify-content-center" style="padding-right: 20px">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/HTML/signUp.html">Sign-Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container justify-content-center" style="height: fit-content; margin-top: 10%; border-radius: 20px; background-color: rgb(141, 184, 124); max-width: 400px; padding: 3%">
      <div class="row">
        <h4 class="display-6" style="text-align: center; padding-bottom: 10px;">LOG-IN</h4>
      </div>
      <div class="row">
        <form id="formRegistration" method="GET" action="/HTML/home.html" onsubmit="return log_In()">
          <div class="form-floating mb-3">
            <input type="Username" class="form-control" id="username" placeholder="Uesrname" />
            <label for="floatingInput">Username</label>
          </div>
          <div class="input-group mb-2">
            <div class="form-floating mb-2">
              <input type="password" class="form-control" id="password" placeholder="Password" />

              <label for="floatingPassword">Password</label>
            </div>
            <button class="btn mb-2" type="button" id="togglePasswordButton" onclick="toggle_Password()" style="background-color: #d4e8c1">
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </button>
          </div>
          <div>
            <button type="submit" class="btn btn" id="liveAlertBtn" style="background-color: #ed8a3f">Log-in</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center">
      <div id="liveAlertPlaceholder" style="width: 500px; padding-top: 10px"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
